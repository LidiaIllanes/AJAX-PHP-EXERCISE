<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula la suma con AJAX y PHP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
</head>

<body style="color: rgb(77, 69, 69);">
    <div class="container mt-5 pb-5" style="background-color: rgb(255, 246, 237);">
        <div class="row justify-content-center">
            <div>
                <h1 class="container mt-5">Calculate the sum of you numbers!</h1>
            </div>
            <div class="container form-inline justify-content-center mt-5">
                <div class="form-group m-3">
                    <input type="text" id="first_number" placeholder="Enter your number" />
                </div>
                <strong>+</strong>
                <div class="form-group m-3">
                    <input type="text" id="second_number" placeholder="Enter your number" />
                </div>
                <input type="button" class="pl-2 pr-2" onclick="sum();" value="Sum" />
            </div>
            <div class="mt-5">
                <h2>This is the result of your sum:</h2>
                <h3><span class="d-flex justify-content-center mt-5" id="result">0</span></h3>
            </div>
        </div>
    </div>
</body>

</html>
